<html lang="en">
<head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Restraunt Reservation</title>
    <script src="https://kit.fontawesome.com/a740978d7b.js" crossorigin="anonymous"></script>
    <style>
        .bg-image {
            background-image: url('../Images/photo-1578474846511-04ba529f0b88.jfif');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4"><a href="../Html/home.html" style="color: rgb(53, 51, 50);text-decoration: none;font-family: 'Pacifico', cursive;" >Friends & Family  <i class="fas fa-pizza-slice" style="color: coral;"></i></a></h3>
                    <form method="post" action="../Html/home.html" id="reservation-form" >
                        <div style="width: 400px;">
                        </div>
                        <div style="padding-bottom: 18px;font-size : 18px;">We would be glad to reserve a table for you at our restaurant!</div>
                        <div style="padding-bottom: 18px;">Name<span style="color: red;"> *</span><br/>
                        <input type="text" id="name" name="name" style="width : 400px;" class="form-control"/>
                        </div>
                        <div style="padding-bottom: 18px;">Phone<span style="color: red;"> *</span><br/>
                        <input type="text" id="phone" name="phone" style="width : 400px;" class="form-control"/>
                        </div>
                        <div style="padding-bottom: 18px;">Email<br/>
                        <input type="text" id="email" name="email" style="width : 400px;" class="form-control"/>
                        </div>
                        <div style="padding-bottom: 18px;">Date<span style="color: red;"> *</span><br/>
                        <input type="text" id="date" name="date" style="width : 250px;" class="form-control"/>
                        </div>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js" type="text/javascript"></script>
                        <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css" rel="stylesheet" type="text/css" />
                        <script type="text/javascript">new Pikaday({ field: document.getElementById('date') });</script>
                        <div style="padding-bottom: 18px;">Time<span style="color: red;"> *</span><br/>
                          <input class="form-control" name="time" id="time" style="width : 250px;"
                          type="text" id="datetime" />
                        </div>
                        <div style="padding-bottom: 18px;">Number of Attendees<span style="color: red;"> *</span><br/>
                        <select id="data_8" name="noofattendees" style="width : 250px;" class="form-control"><option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>10+ (Specify in Comments)</option>
                        </select>
                        </div>
                        <div style="padding-bottom: 18px;">Comments / Additional Requests<br/>
                        <textarea id="data_9" false name="additionalrequests" style="width : 400px;" rows="6" class="form-control"></textarea>
                        </div>
                        <div style="padding-bottom: 18px;"><input name="skip_Submit" value="Submit" type="submit"/></div>
                        <div>
                        <script type="text/javascript"></script>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
        
<script type="text/javascript">
        function validateForm() {
        if (isEmpty(document.getElementById('name').value.trim())) {
        alert('Name is required!');
        return false;
        }
        if (!validateEmail(document.getElementById('email').value.trim())) {
        alert('Email must be a valid email address!');
        return false;
        }
        if (isEmpty(document.getElementById('date').value.trim())) {
        alert('Date is required!');
        return false;
        }
        if (isEmpty(document.getElementById('time').value.trim())) {
        alert('Time is required!');
        return false;
        }
        return true;
        }
        function isEmpty(str) { return (str.length === 0 || !str.trim()); }
        function validateEmail(email) {
        var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,15}(?:\.[a-z]{2})?)$/i;
        return isEmpty(email) || re.test(email);
        }

        $(function() {
            $("#reservation-form").submit(function(e) {
        
            e.preventDefault();
            if(!validateForm()){
              return;
            }else{
                var name = $("input[name='name']",this).val();
                var phone = $("input[name='phone']",this).val();
                var date = new Date($("input[name='date']",this).val()).valueOf() ;
                var email = $("input[name='email']",this).val();
                var time = $("input[name='time']",this).val();
                var noofattendees = $("select[name='noofattendees']",this).val();
                var additionalreq = $("textarea[name='additionalrequests']",this).val()
                var additionalrequests = additionalreq===undefined?"":additionalreq;
                var data = {"name":name, "phone":phone, "reservationDate":date,"email":email,"time":time,"numberOfAttendees":noofattendees,
                "additionalRequests":additionalrequests};

                $.ajax({
                    url: "http://localhost:8090/restaurant/reservation/book-reservation",
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: (response) => {
                        alert("Reservation made successfully!!!")
                    },
                    error:(e)=>{
                        console.log(e);
                    alert("Something went wrong.");
                    }
                  });
               }
            });
          });

          $('#time').datetimepicker({
              format: 'hh:mm a'
          });
</script>
</body>
</html>
